<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание заказа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .form-group {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:each="order: ${orders}" class="form-group">
        <p>Имя клиента: <span th:text="${order.clientName}"></span></p>
        <p>Описание заказа: <span th:text="${order.description}"></span></p>
        <p>Сотрудник: <span th:text="${order.employeeName}"></span></p>
        <p>Цена: <span th:text="${order.price}"></span></p>
        <p>Статус заказа: <span th:text="${order.status}"></span></p>
        <form th:action="@{'/orders/order/{id}/deletion'(id = ${order.id})}" method="post" onsubmit="return confirmDelete()">
            <button class="btn btn-primary profile-button" type="submit">Удалить заказ</button>
        </form>
    </div>
</div>

<script>
    function confirmDelete() {
        var result = confirm("Вы уверены, что хотите удалить заказ?");
        return result;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
