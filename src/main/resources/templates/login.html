<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Mito - Bootstrap5 Responsive Landing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap v5.1.3 Landing Page Template" />
        <meta name="keywords" content="bootstrap v5.1.3, premium, marketing, multipurpose" />
        <meta content="Themesdesign" name="author" />

        <link rel="shortcut icon" type="image/png" href="../content/images/favicon.ico">

        <!-- Bootstrap css -->
        <link rel="stylesheet" type="text/css" href="../content/css/bootstrap.min.css"/>

        <!-- Icon -->
        <link rel="stylesheet" type="text/css" href="../content/css/materialdesignicons.min.css"/>

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="../content/css/style.min.css"/>


    </head>
    <body class="vh-100 bg-account-pages" >
        <div class="container" >
            <div class="row g-0 justify-content-center">
                <div class="col-xl-6 col-lg-8">
                        <div class="card h-100">
                        <img class="img-fluid auth-img d-none d-sm-block" src="../content/images/logo-dark.png" alt="">
                            <div class="card-body d-flex align-items-center">
                            <div class="py-sm-5 px-sm-5 rounded-3">
                                <div class="mb-4 text-center">
                                    <h2 class="pt-2 mb-0">Войдите в пользователя чтобы продолжить</h2>
                                    <span class="text-primary">Holmes & Watson</span>
                                </div>
                                <form th:action="@{'/login'}" method="post">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-2">
                                                <div th:if="${error}" class="error-message">
                                                    <b th:text="${error}" class="alert-danger"></b>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label class="mb-2" for="username">Логин</label>
                                                <input type="text" class="form-control" name="username" id="username" placeholder="Имя пользователя">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-2">
                                                <label class="mb-2" for="password">Пароль</label>
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль">
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="text-sm-end">
                                                <a th:href="@{'/recoverypage'}" class="text-muted fs-13"><i class="mdi mdi-lock me-1"></i> Забыли пароль?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <button class="btn btn-primary w-100" type="submit">Войти</button>
                                    </div>
                                </form>
                                <div class="mt-4 text-center"> 
                                    <p class="mb-1 text-muted">Нету аккаунта ? <a th:href="@{'/register'}" class="fw-bold">  Регистрация </a> </p>
                                    <p class="mb-0 text-muted">©<script>document.write(new Date().getFullYear())</script> Holmes & Watson. Made with <i class="mdi mdi-heart text-danger"></i> by Azimali & Adil</p>
                                </div>
                            </div>
                            </div><!-- card-body end -->
                        </div><!-- card-body end -->
                    </div><!-- end col -->
                    <div class="col-xl-6">
                        <div class="bg-primary">
                            <img src="../content/images/auth1.png" class="img-fluid d-xl-block d-none" alt="">
                        </div>
                    </div>
            </div>
            <!-- end row -->
        </div>

    </body>
    </html>
