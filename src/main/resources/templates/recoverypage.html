<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Восстановление пароля</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap v5.1.3 Landing Page Template" />
        <meta name="keywords" content="bootstrap v5.1.3, premium, marketing, multipurpose" />
        <meta content="Themesdesign" name="author" />

        <!-- fevicon -->
        <link rel="shortcut icon" href="../content/images/favicon.ico">

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="../content/css/bootstrap.min.css" type="text/css" />

        <!-- Icon -->
        <link rel="stylesheet" href="../content/css/materialdesignicons.min.css" type="text/css" />

        <!-- css -->
        <link rel="stylesheet" href="../content/css/style.min.css" type="text/css" />


    </head>
    <body class="vh-100 bg-account-pages">
        <div class="container">
            <div class="row g-0 justify-content-center">
                <div class="col-xl-6 col-lg-8">
                        <div class="card h-100">
                            <a class="navbar-brand text-uppercase" th:href="@{'/'}">
                                <img class="img-fluid auth-img d-none d-sm-block" src="../content/images/logo-dark.png" alt=""></a>
                            <div class="card-body d-flex align-items-center">
                            <div class="py-sm-5 px-sm-5 rounded-3">
                                <div class="mb-4 text-center">
                                    <h2 class="mb-0">Восстановление пароля</h2>
                                    <span class="text-primary">Holmes & Watson</span>
                                </div>
                                <div class="alert alert-primary text-center mt-4" role="alert">
                                    <p class="mb-0">Введите свой логин и ответ на секретный вопрос чтобы восстановить пароль.</p>
                                </div>
                                <form th:action="@{'/recoverypage'}" method="post">
                                    <div class="mb-3">
                                        <label class="mb-2" for="username">Введите логин:</label>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Логин">
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-2" for="secret">Секретный вопрос: Какой ваш любимый преподаватель?</label>
                                        <input type="text" class="form-control" name="secret" id="secret" placeholder="Ответ:">
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-2" for="password">Введите пароль:</label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-2" for="confirmPassword">Подтвердите пароль:</label>
                                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Пароль">
                                    </div>
                                    <div class="mt-4">
                                        <button class="btn btn-primary w-100" type="submit" onclick="validatePasswords()">Восстановить пароль</button>
                                    </div>
                                </form>
                                <div class="mt-4 text-center">
                                    <p class="mb-1 text-muted">Уже есть аккаунт ? <a th:href="@{'/login'}" class="fw-bold"> Войти </a> </p>
                                    <p class="mb-1 text-muted">Нету аккаунта ? <a th:href="@{'/register'}" class="fw-bold">  Регистрация </a> </p>
                                    <p class="mb-0 text-muted">©<script>document.write(new Date().getFullYear())</script> Holmes & Watson. Made with <i class="mdi mdi-heart text-danger"></i> by Azimali & Adil</p>
                                </div>
                                </div><!-- card-body end -->
                            </div>
                        </div><!-- card-body end -->
                    </div><!-- end col -->
                    <div class="col-xl-6">
                        <div class="bg-primary">
                            <img src="../content/images/auth1.png" class="img-fluid d-xl-block d-none" alt="">
                        </div>
                    </div>
            </div>
            <!-- end row -->
        </div>
        <script>
            function validatePasswords() {
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirmPassword').value;
                var passwordMismatch = document.getElementById('passwordMismatch');

                if (password !== confirmPassword) {
                    passwordMismatch.textContent = 'Пароли не совпадают.';
                } else {
                    // Если пароли совпадают, сбросить сообщение об ошибке
                    passwordMismatch.textContent = '';
                    // Тут можно добавить логику для отправки формы или выполнения других действий
                }
            }
        </script>

    </body>



</html>
