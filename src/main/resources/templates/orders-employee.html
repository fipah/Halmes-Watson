<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Your Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your page description" />
  <meta name="keywords" content="your, keywords" />
  <meta content="Your Name" name="author" />

  <link rel="shortcut icon" type="image/png" href="../content/images/favicon.ico">

  <!-- Bootstrap css -->
  <link rel="stylesheet" type="text/css" href="../content/css/bootstrap.min.css"/>

  <!-- Icon -->
  <link rel="stylesheet" type="text/css" href="../content/css/materialdesignicons.min.css"/>

  <!-- Your custom css -->
  <link rel="stylesheet" type="text/css" href="../content/css/style.min.css"/>
</head>
<body class="vh-100 bg-account-pages">
<div class="container">
  <div class="row g-0 justify-content-center">
    <div class="col-xl-6 col-lg-8">
      <div class="card h-100">
        <!-- Your image, logo, or any other content here -->
        <div class="card-body d-flex align-items-center">
          <div class="py-sm-5 px-sm-5 rounded-3">
            <div class="mb-4 text-center">
              <h2 class="pt-2 mb-0">Доступные заказы</h2>
              <span class="text-primary">Holmes & Watson</span>
            </div>
            <!-- Loop through orders and display them -->
            <div th:each="order : ${orders}" class="card mb-3">
              <div class="card-header" th:text="${'Order #' + order.id}"></div>
              <div class="card-body">
                <h5 class="card-title" th:text="${'Выбранная услуга: ' + order.service}"></h5>
                <p class="card-text" th:text="${'Имя клиента: ' + order.clientName}"></p>
                <p class="card-text" th:text="${'Описание: ' + order.description}"></p>
                <!-- Добавленная кнопка для выбора заказа -->
                <a th:href="@{'/employee/select-order/' + ${order.id}}" class="btn btn-select">Выбрать заказ</a>
              </div>
            </div>
          </div>
        </div><!-- card-body end -->
      </div><!-- card-body end -->
    </div><!-- end col -->
  </div><!-- end row -->
</div>

<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
