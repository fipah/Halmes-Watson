<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <form th:action="@{'/v1/orders/order-submit'}" method="post">
            <div class="form-group">
                <label class="form-label">Ваше имя: </label>
                <input type="text" class="form-control" name="client-name">
                <label class="form-label">Стоимость: </label>
                <input type="text" class="form-control" name="order-price">
                <label class="form-label">Описание заказа: </label>
                <input type="text" class="form-control" name="order-description">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Add Product</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
