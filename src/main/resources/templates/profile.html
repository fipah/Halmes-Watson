<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Просмотр данных - Your App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        } body {
              background: rgb(75, 170, 233)
          }

        .form-control:focus {
            box-shadow: none;
            border-color: #4baae9
        }

        .profile-button {
            background: rgb(75, 170, 233);
            box-shadow: none;
            border: none
        }

        .profile-button:hover {
            background: #4baae9
        }

        .profile-button:focus {
            background: #4baae9;
            box-shadow: none
        }

        .profile-button:active {
            background: #4baae9;
            box-shadow: none
        }

        .back:hover {
            color: #4baae9;
            cursor: pointer
        }

        .labels {
            font-size: 11px
        }

        .add-experience:hover {
            background: #4baae9;
            color: #fff;
            cursor: pointer;
            border: solid 1px #4baae9
        }</style>
</head>
<body classname="snippet-body">
<div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                </div>
            </div>
            <div class="col-md-5 border-right">

                <div class="p-3 py-5">
                    <div class="d-flex justify-content-center align-items-center experience">
                        <a th:href="@{'/'}" class="btn btn-primary profile-button">Вернуться на главную страницу</a>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Профиль</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Ваше Имя:</label><input type="text" class="form-control" th:value="${user.getFullName()}" readonly></div>
                        <div class="col-md-6"><label class="labels">Ваш логин:</label><input class="form-control" th:value="${user.getUsername()}" readonly></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Номер телефона:</label><input type="text" class="form-control" th:value="${user.getPhoneNumber()}" readonly></div>
                        <div class="col-md-12"><label class="labels">Город: </label><input type="text" class="form-control" th:value="${user.getCity()}" readonly></div>
                        <div class="col-md-12"><label class="labels">Адрес:</label><input type="text" class="form-control" th:value="${user.getAddress()}" readonly></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"> </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center experience">
                        <a th:href="@{'/edit-profile'}" class="btn btn-primary profile-button">Изменить данные</a>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">

                    <div sec:authorize="hasRole('ROLE_USER')">
                    <div class="d-flex justify-content-center align-items-center experience">
                        <a th:href="@{'/orders/client-order'}" class="btn btn-primary profile-button">Мои Заказы</a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center experience">
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Номер телефона:</label><input type="text" class="form-control" th:value="${user.getPhoneNumber()}" readonly></div>
                            <div class="col-md-12"><label class="labels">Город: </label><input type="text" class="form-control" th:value="${user.getCity()}" readonly></div>
                            <div class="col-md-12"><label class="labels">Адрес:</label><input type="text" class="form-control" th:value="${user.getAddress()}" readonly></div>
                        </div>
                    </div>
                    </div>

                    <div sec:authorize="hasRole('ROLE_EMPLOYEE')">
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Количество выполненных заказов: </label><input type="text" class="form-control" th:value="${salary}" readonly></div>
                            <div class="col-md-6"><label class="labels">Зарплата:</label><input type="text" class="form-control" th:value="${salary}" readonly></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="#"></script>
<script type="text/javascript" src="#"></script>
<script type="text/javascript" src="#"></script>
<script type="text/javascript">#</script>
<script type="text/javascript">
    var myLink = document.querySelectorAll('a[href="#"]');
    myLink.forEach(function(link){
        link.addEventListener('click', function(e) {
            e.preventDefault();
        });
    });
</script>
</body>
</html>
