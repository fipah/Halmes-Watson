<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap v5.1.3 Landing Page Template" />
    <meta name="keywords" content="bootstrap v5.1.3, premium, marketing, multipurpose" />
    <meta content="Themesdesign" name="author" />

    <link rel="shortcut icon" href="../content/images/favicon.ico">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../content/css/bootstrap.min.css" type="text/css" />

    <!-- Icon -->
    <link rel="stylesheet" href="../content/css/materialdesignicons.min.css" type="text/css" />

    <!-- css -->
    <link rel="stylesheet" href="../content/css/style.min.css" type="text/css" />

<style>.error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
}</style>
</head>
<body class="vh-100 bg-account-pages">
<div class="container">
    <div class="row g-0 justify-content-center">
        <div class="col-xl-6 col-lg-8">
            <div class="card h-100">
                <a class="navbar-brand text-uppercase" th:href="@{'/'}">
                    <img class="img-fluid auth-img d-none d-sm-block" src="../content/images/logo-dark.png" alt="" th:href="@{'/'}"></a>
                <div class="card-body d-flex align-items-center">
                    <div class="py-sm-5 px-sm-5 rounded-3">
                        <div class="mb-4 text-center">
                            <h2 class="pt-2 mb-0">Регистрация</h2>
                            <p class="text-muted">Зарегистрируйтесь чтобы продолжить</p>
                            <span class="text-primary">Holmes & Watson</span>
                        </div>
                        <form th:action="@{'/register'}" method="post">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-2">
                                    <label class="mb-2" for="fullName">Ваше ваше ФИО:</label>
                                    <input type="text" class="form-control" placeholder="Имя" name = "fullName" id="fullName" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-2">
                                        <label class="mb-2" for="username">Придумайте логин:</label>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Логин" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-2">
                                <div th:if="${error}" class="error-message">
                                    <b th:text="${error}" class="alert-danger"></b>
                                </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-2">
                                        <label class="mb-2" for="password">Придумайте пароль:</label>
                                        <input type="password" class="form-control" name="password" title="" id="password" placeholder="Пароль" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{8,69}$">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-2">
                                        <label class="mb-2" for="confirmPassword">Подтвердите пароль:</label>
                                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Пароль">
                                        <span id="passwordMismatch" class="error-message"></span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-2">
                                <label class="mb-2" for="secret">Секретный вопрос: Какой ваш любимый преподаватель?</label>
                                <input type="text" class="form-control" placeholder="Ответ:" name = "secret" id="secret" required >
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="text-sm-end">
                                        <a th:href="@{'/recoverypage'}" class="text-muted fs-13"><i class="mdi mdi-lock me-1"></i> Забыли пароль?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button class="btn btn-primary w-100" type="submit" onclick="validatePasswords()">Зарегистрироваться</button>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <p class="mb-1 text-muted">Уже есть аккаунт ? <a th:href="@{'/login'}" class="fw-bold"> Войти </a> </p>
                            <p class="mb-0 text-muted">©<script>document.write(new Date().getFullYear())</script> Holmes & Watson. Made with <i class="mdi mdi-heart text-danger"></i> by Azimali & Adil</p>
                        </div>
                    </div>
                </div><!-- card-body end -->
            </div><!-- card-body end -->
        </div><!-- end col -->
        <div class="col-xl-6">
            <div class="bg-primary">
                <img src="../content/images/auth1.png" class="img-fluid d-xl-block d-none" alt="">
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
<script>
    function validatePasswords() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var passwordMismatch = document.getElementById('passwordMismatch');

        if (password !== confirmPassword) {
            passwordMismatch.textContent = 'Пароли не совпадают.';
        } else {
            // Если пароли совпадают, сбросить сообщение об ошибке
            passwordMismatch.textContent = '';
            // Тут можно добавить логику для отправки формы или выполнения других действий
        }
    }
</script>
</body>
</html>
