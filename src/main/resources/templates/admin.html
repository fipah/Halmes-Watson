<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin-top: 20px;
            background: #f7f8fa
        }

        .avatar-xxl {
            height: 7rem;
            width: 7rem;
        }

        .card {
            margin-bottom: 20px;
            -webkit-box-shadow: 0 2px 3px #eaedf2;
            box-shadow: 0 2px 3px #eaedf2;
        }

        .pb-0 {
            padding-bottom: 0 !important;
        }

        .font-size-16 {
            font-size: 16px !important;
        }

        .avatar-title {
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            background-color: #038edc;
            color: #fff;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            font-weight: 500;
            height: 100%;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            width: 100%;
        }

        .bg-soft-primary {
            background-color: rgba(3, 142, 220, .15) !important;
        }

        .rounded-circle {
            border-radius: 50% !important;
        }

        .nav-tabs-custom .nav-item .nav-link.active {
            color: #038edc;
        }

        .nav-tabs-custom .nav-item .nav-link {
            border: none;
        }

        .nav-tabs-custom .nav-item .nav-link.active {
            color: #038edc;
        }

        .avatar-group {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            padding-left: 12px;
        }

        .border-end {
            border-right: 1px solid #eff0f2 !important;
        }

        .d-inline-block {
            display: inline-block !important;
        }

        .badge-soft-danger {
            color: #f34e4e;
            background-color: rgba(243, 78, 78, .1);
        }

        .badge-soft-warning {
            color: #f7cc53;
            background-color: rgba(247, 204, 83, .1);
        }

        .badge-soft-success {
            color: #51d28c;
            background-color: rgba(81, 210, 140, .1);
        }

        .avatar-group .avatar-group-item {
            margin-left: -14px;
            border: 2px solid #fff;
            border-radius: 50%;
            -webkit-transition: all .2s;
            transition: all .2s;
        }

        .avatar-sm {
            height: 2rem;
            width: 2rem;
        }

        .nav-tabs-custom .nav-item {
            position: relative;
            color: #343a40;
        }

        .nav-tabs-custom .nav-item .nav-link.active:after {
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        .nav-tabs-custom .nav-item .nav-link::after {
            content: "";
            background: #038edc;
            height: 2px;
            position: absolute;
            width: 100%;
            left: 0;
            bottom: -2px;
            -webkit-transition: all 250ms ease 0s;
            transition: all 250ms ease 0s;
            -webkit-transform: scale(0);
            transform: scale(0);
        }

        .badge-soft-secondary {
            color: #74788d;
            background-color: rgba(116, 120, 141, .1);
        }

        .badge-soft-secondary {
            color: #74788d;
        }

        .work-activity {
            position: relative;
            color: #74788d;
            padding-left: 5.5rem
        }

        .work-activity::before {
            content: "";
            position: absolute;
            height: 100%;
            top: 0;
            left: 66px;
            border-left: 1px solid rgba(3, 142, 220, .25)
        }

        .work-activity .work-item {
            position: relative;
            border-bottom: 2px dashed #eff0f2;
            margin-bottom: 14px
        }

        .work-activity .work-item:last-of-type {
            padding-bottom: 0;
            margin-bottom: 0;
            border: none
        }

        .work-activity .work-item::after, .work-activity .work-item::before {
            position: absolute;
            display: block
        }

        .work-activity .work-item::before {
            content: attr(data-date);
            left: -157px;
            top: -3px;
            text-align: right;
            font-weight: 500;
            color: #74788d;
            font-size: 12px;
            min-width: 120px
        }

        .work-activity .work-item::after {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            left: -26px;
            top: 3px;
            background-color: #fff;
            border: 2px solid #038edc
        }
            .image-file-button {
            /* Задаем фоновое изображение */
            background-image: url('../static/content/images/icons/file-icon.png');
            /* Устанавливаем размеры кнопки, соответствующие размерам изображения */
            width: 100px;
            height: 100px;
            /* Убираем стандартный бордер и цвет фона кнопки */
            border: none;
            background-color: transparent;
            /* Добавляем стили, чтобы убрать возможное подчеркивание текста внутри кнопки */
            text-decoration: none;
            /* Устанавливаем курсор, чтобы показать, что это интерактивный элемент */
            cursor: pointer;
        }
        </style>
    </head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-8">
            <div class="card">
                <div class="card-body pb-0">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <div class="text-center border-end">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-fluid avatar-xxl rounded-circle" alt="">
                                <h4 class="text-primary font-size-20 mt-3 mb-2">Jansh Wells</h4>
                                <h5 class="text-muted font-size-13 mb-0">Администратор</h5>
                            </div>
                        </div><!-- end col -->
                        <div class="col-md-9">
                            <div class="ms-3">
                                <div>
                                    <h4 class="card-title mb-2">Biography</h4>
                                    <p class="mb-0 text-muted">Hi I'm Jansh,has been the industry's standard
                                        dummy text To an English person alteration text.</p>
                                </div>
                                <div class="row my-4">
                                    <div class="col-md-12">
                                        <div>
                                            <p class="text-muted mb-2 fw-medium"><i class="mdi mdi-email-outline me-2"></i>Janshwells@probic.com
                                            </p>
                                            <p class="text-muted fw-medium mb-0"><i class="mdi mdi-phone-in-talk-outline me-2"></i>418-955-4703
                                            </p>
                                        </div>
                                    </div><!-- end col -->
                                </div><!-- end row -->

                                <ul class="nav nav-tabs nav-tabs-custom border-bottom-0 mt-3 nav-justfied" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link px-4 "  href="https://bootdey.com/snippets/view/profile-projects" target="__blank">
                                            <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
                                            <span class="d-none d-sm-block">Projects</span>
                                        </a>
                                    </li><!-- end li -->
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link px-4 active" data-bs-toggle="tab" href="#tasks-tab" role="tab" aria-selected="false" tabindex="-1">
                                            <span class="d-block d-sm-none"><i class="mdi mdi-menu-open"></i></span>
                                            <span class="d-none d-sm-block">Tasks</span>
                                        </a>
                                    </li><!-- end li -->
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link px-4 "  href="https://bootdey.com/snippets/view/profile-with-team-section" target="__blank">
                                            <span class="d-block d-sm-none"><i class="mdi mdi-account-group-outline"></i></span>
                                            <span class="d-none d-sm-block">Team</span>
                                        </a>
                                    </li><!-- end li -->
                                </ul><!-- end ul -->
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div><!-- end card body -->
            </div><!-- end card -->

            <div class="card">
                <div class="tab-content p-4">


                    <div class="tab-pane active show" id="tasks-tab" role="tabpanel">
                        <h4 class="card-title mb-4">Новые заказы</h4>

                        <div class="row">
                            <div class="col-xl-12" th:each="order: ${orders}">
                                <div class="task-list-box" id="landing-task">
                                    <div id="task-item-1">
                                        <div class="card task-box rounded-3">
                                            <div class="card-body">
                                                <div class="row align-items-center">
                                                    <div class="col-xl-6 col-sm-5">
                                                        <div class="checklist form-check font-size-15">
                                                            <label class="form-check-label ms-1 task-title" th:text="${'Заказ #' + order.id}"></label>
                                                        </div>
                                                    </div><!-- end col -->
                                                    <div class="col-xl-6 col-sm-7">
                                                        <div class="row align-items-center">
                                                            <div class="col-xl-5 col-md-6 col-sm-5">
                                                                <div>
                                                                    <div th:text="${order.clientName}"></div>
                                                                </div>
                                                            </div><!-- end col -->
                                                            <div class="col-xl-7 col-md-6 col-sm-7">
                                                                <div class="d-flex flex-wrap gap-3 mt-3 mt-xl-0 justify-content-md-end">
                                                                    <div>
                                                                        <form th:action="@{'/orders/{id}/process'(id = ${order.id})}" onsubmit="return confirmPayment()" method="post">
                                                                            <button class="btn btn-success" type="submit">Подтвердить оплату</button>
                                                                        </form>
                                                                    </div>
                                                                    <div>
                                                                        <a th:href="@{'/orders/{id}/photo' (id = ${order.id})}">Просмотреть чек</a>
                                                                    </div>
                                                                    <div>
                                                                        <form th:action="@{'/orders/{id}/delete'(id = ${order.id})}" onsubmit="return confirmDelete()" method="post">
                                                                            <button class="btn btn-danger">Удалить</button>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                            </div><!-- end col -->
                                                        </div><!-- end row -->
                                                    </div><!-- end col -->
                                                </div><!-- end row -->
                                            </div><!-- end cardbody -->
                                        </div><!-- end card -->
                                    </div>
                                </div><!-- end -->
                            </div><!-- end col -->
                        </div><!-- end row -->
                    </div><!-- end tab pane -->


                </div>
            </div><!-- end card -->
        </div><!-- end col -->
    </div>
</div>
<script>
    function confirmDelete() {
        var result = confirm("Вы уверены, что хотите удалить заказ?");
        return result;
    }
    function confirmPayment() {
        var result = confirm("Заказ оплачен верно?");
        return result;
    }
</script>
</body>
</html>
